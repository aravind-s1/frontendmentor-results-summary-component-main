<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>result summary</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>of 100
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="marks">
        <div class="mark" id="reaction"><img src="./assets/images/icon-reaction.svg"/><h4 class="metrics">reaction</h4><h4 class="score"><span>80</span>/100</h4></div>
          <div class="mark" id="memory"><img src="./assets/images/icon-memory.svg"/><h4 class="metrics">memory</h4><h4 class="score"><span>90</span>/100</h4></div>
          <div class="mark" id="verbal"><img src="./assets/images/icon-verbal.svg"/><h4 class="metrics">verbal</h4><h4 class="score"><span>61</span>/100</h4></div>
          <div class="mark" id="visual"><img src="./assets/images/icon-visual.svg"/><h4 class="metrics">visual</h4><h4 class="score"><span>72</span>/100</h4></div>
      </div>
      <button><h4>Continue</h4></button>
    </div>
  </div>
</body>
</html>
